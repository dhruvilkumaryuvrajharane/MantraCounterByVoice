<style>
  /* Reset and body */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #e0f7fa, #f7f8fb);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }

  /* Container card */
  .container {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 30px;
    width: 100%;
    max-width: 500px;
    text-align: center;
    transition: transform 0.2s ease;
  }
  .container:hover {
    transform: translateY(-5px);
  }

  h1 {
    font-size: 28px;
    margin-bottom: 15px;
    color: #0b69ff;
  }
  h2 {
    font-size: 20px;
    margin: 15px 0 5px;
    color: #333;
  }
  p {
    font-size: 16px;
    color: #555;
    margin-bottom: 15px;
  }

  /* Input */
  input {
    padding: 10px 15px;
    font-size: 16px;
    margin: 10px 0 20px;
    width: 70%;
    border: 2px solid #0b69ff;
    border-radius: 10px;
    outline: none;
    transition: 0.3s;
  }
  input:focus {
    border-color: #ff4081;
    box-shadow: 0 0 5px #ff4081;
  }

  /* Counter display */
  #count {
    font-size: 60px;
    font-weight: 700;
    color: #ff4081;
    margin: 20px 0;
  }
  #transcript {
    font-size: 16px;
    color: #555;
    white-space: pre-wrap;
    background: #f0f4f8;
    padding: 15px;
    border-radius: 12px;
    min-height: 80px;
    max-height: 150px;
    overflow-y: auto;
    scroll-behavior: smooth;
  }

  /* Buttons */
  .buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 20px;
  }
  button {
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    min-width: 100px;
  }
  button.start { background: #0b69ff; color: #fff; }
  button.start:hover { background: #0056d1; }
  button.stop { background: #ef4444; color: #fff; }
  button.stop:hover { background: #c10000; }
  button.reset { background: #6b7280; color: #fff; }
  button.reset:hover { background: #4b4f55; }

  /* Footer / attribution */
  .footer {
    margin-top: 25px;
    font-size: 14px;
    color: #777;
  }
  .footer a {
    color: #0b69ff;
    text-decoration: none;
  }
  .footer a:hover {
    text-decoration: underline;
  }
</style>

<body>

<div class="container">
  <h1>Voice-Based Mantra Counter</h1>
  <p>Count your Ram, Radha, or any mantra hands-free. Developed by Dhruvil Kumar.</p>

  <h2>Enter Your Mantra:</h2>
  <input type="text" id="mantraInput" value="Ram" />

  <div id="count">0</div>
  <div id="transcript">Press Start and chant your mantra.</div>

  <div class="buttons">
    <button id="startBtn" class="start">Start</button>
    <button id="stopBtn" class="stop" disabled>Stop</button>
    <button id="resetBtn" class="reset">Reset</button>
  </div>

  <div class="footer">
    Made by <a href="https://github.com/dhruvilkumaryuvrajharane/MantraCounterByVoice" target="_blank">Dhruvil Kumar</a>
  </div>
</div>

<script>
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const startBtn = document.getElementById('startBtn');
const stopBtn  = document.getElementById('stopBtn');
const resetBtn = document.getElementById('resetBtn');
const transcriptEl = document.getElementById('transcript');
const countEl = document.getElementById('count');
const mantraInput = document.getElementById('mantraInput');

let count = parseInt(localStorage.getItem('mantraCount')) || 0;
let finalTranscript = '';
let recog;

// Load stored mantra
mantraInput.value = localStorage.getItem('mantraName') || 'Ram';
countEl.textContent = count;

if (!SpeechRecognition) {
  transcriptEl.textContent = 'Your browser does not support Web Speech API. Use Chrome on Android/PC.';
  startBtn.disabled = true;
} else {
  recog = new SpeechRecognition();
  recog.lang = 'en-IN';
  recog.interimResults = true;
  recog.continuous = true;

  recog.onstart = () => {
    transcriptEl.textContent = `Listening... Start chanting "${mantraInput.value}".`;
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  recog.onend = () => {
    transcriptEl.textContent = finalTranscript || 'Stopped listening.';
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };

  recog.onerror = (e) => {
    console.warn('Speech error', e);
    transcriptEl.textContent = 'Error: ' + (e.error || 'unknown');
  };

  recog.onresult = (event) => {
    const mantra = mantraInput.value.trim().toLowerCase();
    if (!mantra) return;

    let interim = '';
    for (let i = event.resultIndex; i < event.results.length; i++) {
      const result = event.results[i];
      const text = result[0].transcript.trim();

      if (result.isFinal) {
        // const normalized = text.toLowerCase().replace(/[^a-z\s]/g, ' ');
        // const regex = new RegExp(`\\b${mantra}(\\s*(nam|naam))?\\b`, 'gi');
        // const matches = normalized.match(regex);
        const normalized = text.toLowerCase().replace(/[^a-z\s]/g, ' ');
        const mantra = mantraInput.value.trim().toLowerCase();
        // Count overlapping occurrences
        const matches = [...normalized.matchAll(new RegExp(`(?=${mantra})`, 'gi'))];



        if (matches) {
          count += matches.length;
          countEl.textContent = count;
          localStorage.setItem('mantraCount', count); // store count
        }
        finalTranscript += text + ' ';
      } else {
        interim += text + ' ';
      }
    }

    transcriptEl.textContent = (finalTranscript ? finalTranscript + '\n\n' : '') + 
                               (interim ? '(hearing:) ' + interim : '');
    transcriptEl.scrollTop = transcriptEl.scrollHeight;
  };

  startBtn.onclick = async () => {
    try {
      // Save current mantra
      localStorage.setItem('mantraName', mantraInput.value.trim());
      await navigator.mediaDevices.getUserMedia({ audio: true });
      finalTranscript = '';
      transcriptEl.textContent = 'Preparing microphone...';
      recog.start();
    } catch (err) {
      transcriptEl.textContent = 'Microphone permission required.';
      console.error(err);
    }
  };

  stopBtn.onclick = () => recog.stop();

  resetBtn.onclick = () => {
    count = 0;
    finalTranscript = '';
    countEl.textContent = '0';
    transcriptEl.textContent = `Press Start and chant "${mantraInput.value}".`;
    localStorage.setItem('mantraCount', count); // reset stored count
  };
}
</script>
</body>
</html>
