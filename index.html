<style>
  body { font-family: sans-serif; text-align: center; padding: 30px; background: #f7f8fb; }
  h1 { margin-bottom: 8px; }
  h2 { margin: 12px 0; }
  p { font-size: 16px; color: #333; margin-bottom: 12px; }
  #count { font-size: 56px; color: #0b69ff; font-weight: 700; margin: 16px; }
  #transcript { white-space: pre-wrap; margin: 8px; font-size: 16px; color: #333; }
  input { padding: 8px; font-size: 16px; margin: 10px 0; width: 150px; text-align: center; }
  button { margin: 6px; padding: 10px 16px; border-radius: 8px; border: 0; cursor: pointer; font-weight: 700; }
  .start { background: #0b69ff; color: #fff; } 
  .stop { background: #ef4444; color: #fff; } 
  .reset { background: #6b7280; color: #fff; }
</style>
</head>
<body>

<h1>Voice-Based Mantra Counter App</h1>
<p>Count your Ram, Radha, or any mantra hands-free using your voice. Developed by Dhruvil Kumar.</p>

<h2>Enter Your Mantra:</h2>
<div>
  <label for="mantraInput">Mantra:</label>
  <input type="text" id="mantraInput" value="Ram" />
</div>

<div id="count">0</div>
<div id="transcript">Press Start and chant your mantra.</div>

<div>
  <button id="startBtn" class="start">Start</button>
  <button id="stopBtn" class="stop" disabled>Stop</button>
  <button id="resetBtn" class="reset">Reset</button>
</div>

<script>
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const startBtn = document.getElementById('startBtn');
const stopBtn  = document.getElementById('stopBtn');
const resetBtn = document.getElementById('resetBtn');
const transcriptEl = document.getElementById('transcript');
const countEl = document.getElementById('count');
const mantraInput = document.getElementById('mantraInput');

let count = parseInt(localStorage.getItem('mantraCount')) || 0;
let finalTranscript = '';
let recog;

// Load stored mantra
mantraInput.value = localStorage.getItem('mantraName') || 'Ram';
countEl.textContent = count;

if (!SpeechRecognition) {
  transcriptEl.textContent = 'Your browser does not support Web Speech API. Use Chrome on Android/PC.';
  startBtn.disabled = true;
} else {
  recog = new SpeechRecognition();
  recog.lang = 'en-IN';
  recog.interimResults = true;
  recog.continuous = true;

  recog.onstart = () => {
    transcriptEl.textContent = `Listening... Start chanting "${mantraInput.value}".`;
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  recog.onend = () => {
    transcriptEl.textContent = finalTranscript || 'Stopped listening.';
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };

  recog.onerror = (e) => {
    console.warn('Speech error', e);
    transcriptEl.textContent = 'Error: ' + (e.error || 'unknown');
  };

  recog.onresult = (event) => {
    const mantra = mantraInput.value.trim().toLowerCase();
    if (!mantra) return;

    let interim = '';
    for (let i = event.resultIndex; i < event.results.length; i++) {
      const result = event.results[i];
      const text = result[0].transcript.trim();

      if (result.isFinal) {
        // const normalized = text.toLowerCase().replace(/[^a-z\s]/g, ' ');
        // const regex = new RegExp(`\\b${mantra}(\\s*(nam|naam))?\\b`, 'gi');
        // const matches = normalized.match(regex);
        const normalized = text.toLowerCase().replace(/[^a-z\s]/g, ' ');
        const mantra = mantraInput.value.trim().toLowerCase();
        // Count overlapping occurrences
        const matches = [...normalized.matchAll(new RegExp(`(?=${mantra})`, 'gi'))];



        if (matches) {
          count += matches.length;
          countEl.textContent = count;
          localStorage.setItem('mantraCount', count); // store count
        }
        finalTranscript += text + ' ';
      } else {
        interim += text + ' ';
      }
    }

    transcriptEl.textContent = (finalTranscript ? finalTranscript + '\n\n' : '') + 
                               (interim ? '(hearing:) ' + interim : '');
  };

  startBtn.onclick = async () => {
    try {
      // Save current mantra
      localStorage.setItem('mantraName', mantraInput.value.trim());
      await navigator.mediaDevices.getUserMedia({ audio: true });
      finalTranscript = '';
      transcriptEl.textContent = 'Preparing microphone...';
      recog.start();
    } catch (err) {
      transcriptEl.textContent = 'Microphone permission required.';
      console.error(err);
    }
  };

  stopBtn.onclick = () => recog.stop();

  resetBtn.onclick = () => {
    count = 0;
    finalTranscript = '';
    countEl.textContent = '0';
    transcriptEl.textContent = `Press Start and chant "${mantraInput.value}".`;
    localStorage.setItem('mantraCount', count); // reset stored count
  };
}
</script>
</body>
</html>
